<!-- Seção Contato -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio - Duc D Pizza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<section id="contato" style="background-color:#f8f8f8; padding:40px 20px; font-family:Arial, sans-serif;">
  <h2 style="text-align:center; color:#333;">Fale com a Duc D Pizza</h2>
  <p style="text-align:center; color:#666;">Envie uma mensagem ou faça seu pedido diretamente por aqui!</p>

  <form action="https://formspree.io/f/SEU_ID_AQUI" method="POST" style="max-width:600px; margin:0 auto;">
    <label for="nome" style="display:block; margin-top:20px; color:#444;">Nome:</label>
    <input type="text" id="nome" name="nome" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">

    <label for="email" style="display:block; margin-top:20px; color:#444;">Email:</label>
    <input type="email" id="email" name="email" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">

    <label for="mensagem" style="display:block; margin-top:20px; color:#444;">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="5" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;"></textarea>

    <button type="submit" style="margin-top:20px; padding:12px 20px; background-color:#d62828; color:white; border:none; border-radius:5px; cursor:pointer;">
      Enviar
    </button>
  </form>
</section>
